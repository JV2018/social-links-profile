<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <img src="images/avatar-jessica.jpeg" alt="Jessica's Profile Picture" class="profile-picture">
        <h1 class="name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
        <h3 class="bio">"Front-end developer and avid reader."</h3>
        <ul class="social-links">
            <li class="social-link-container"><a href="github.com" class="social-link" target="_blank">GitHub</a></li>
            <li class="social-link-container"><a href="" class="social-link">Frontend Mentor</a></li>
            <li class="social-link-container"><a href="" class="social-link">LinkedIn</a></li>
            <li class="social-link-container"><a href="" class="social-link">Twitter</a></li>
            <li class="social-link-container"><a href="" class="social-link">Instagram</a></li>
        </ul>
    </main>
</body>
</html>
